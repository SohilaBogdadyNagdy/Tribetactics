{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
   <h3 class="title">Create New Restaurant</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('main.restaurants_post') }}">restaurant page</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/restaurants">


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
          
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="phone" placeholder="Phone" autofocus="">
                </div>
            </div>
          

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Address" autofocus="">
                </div>
            </div>
          

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="menuName" placeholder="Menu Name" autofocus="">
                </div>
            </div>
          
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="menuDescription" placeholder="Menu Description" autofocus="">
                </div>
            </div>
          
            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
