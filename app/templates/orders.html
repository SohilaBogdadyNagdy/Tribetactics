{% extends "base.html" %}
<style>
  table, th, th {
    border: 1px solid black;
    border: 1px solid black;
  }
  
  table {
    width: 100%;
  }
  </style>
{% block content %}
<h1 class="title">
  <table style="width:100%">
    <tr>
      <th>Restaurant</th>
      <th>Items</th>
      <th>Amount</th>
    </tr>
  
  {% for order in orders %}
  <tr>
    <th>{{order.restaurant}}</th>
    <th>{{ order.orderItems }}</th>
    <th>{{ orders.totalAmount }}</th>
  </tr>

{% endfor %}
</table>

</h1>
{% endblock %}
